		<header>
			<div class="logo"></div>
			<div class="student">
				<h1>First and Last Name</h1>

			</div>
		</header>

		<!-- for the main content -->
		<main>

			<!--  left section with hex values-->
			<section class="leftColumn">

				<div class="hex-container hex-container-one">
					<div class="hex-color-square"></div>
					<div class="hex-color-value">#02b3e4</div>
				</div>

				<div class="hex-container hex-container-two">
					<div class="hex-color-square"></div>
					<div class="hex-color-value">#2d3c49</div>
				</div>

				<div class="hex-container hex-container-three">
					<div class="hex-color-square"></div>
					<div class="hex-color-value">#7d97ad</div>
				</div>

			</section>

			<!--  right section with work-->
			<section class="rightColumn">

				<div class="titleImage">
					<picture>
						<source media="(max-width: 400px)"
							srcset="/images/landscape-small-crop.jpg 500w"
							sizes="100vw" />
						<source media="(min-width: 401px)"
							srcset="/images/landscape-medium.jpg 1000w, /images/landscape-large.jpg 2000w"
							sizes="66.6vw" />
						<source srcset="/images/landscape-large.jpg 2x, /images/landscape-small-crop.jpg 1x" />
					  <img src="/images/landscape-small.jpg" align="middle" alt="Italian Landscape">
					</picture>

				</div>



				<div class="featured-work-container">

					<a href="http://wwww.google.com" class="featured-work featured-work-one">
						<div class="featured-work-image">
							<img src="/images/landscape-small-crop.jpg" size="100%" />
						</div>
						<div class="featured-work-title"><h3>Appify</h3></div>
						<div class="featured-work-url">https://github.com/udacity/Appify/</div>
					</a>

					<a href="http://wwww.google.com" class="featured-work featured-work-one">
						<div class="featured-work-image">
							<img src="/images/landscape-small-crop.jpg" size="100%" />
						</div>
						<div class="featured-work-title"><h3>Sunflower</h3></div>
						<div class="featured-work-url">https://github.com/udacity/Appify/</div>
					</a>

					<a href="http://wwww.google.com" class="featured-work featured-work-one">
						<div class="featured-work-image">
							<img src="/images/landscape-small-crop.jpg" size="100%" />

						<div class="featured-work-title"><h3>Bokeh</h3></div>
						<div class="featured-work-url">https://github.com/udacity/Appify/</div>
					</a>

				</div>

			</section>

		</main>
